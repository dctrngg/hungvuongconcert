<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We’ll Be Back Soon</title>
    <link rel="stylesheet" href="style/404.css?v=1.0">
</head>

<body style="background: url('./images/kv/404-bg.webp') no-repeat fixed; background-size: cover; background-position:
center center; ">
    <div class="container">
        <h2>HVC Đang Hoàn Thiện Một Số Nâng Cấp.</h2>
        <h2>Vui lòng quay lại sau để tiếp tục sử dụng dịch vụ.</h2>
    </div>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();

        });
        
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();

            }
        });

        document.addEventListener('keydown', function (event) {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            const isCtrlOrCommand = isMac ? event.metaKey : event.ctrlKey;

            if (isCtrlOrCommand && event.key.toLowerCase() === 's') {
                event.preventDefault();
                alert("Chức năng lưu trang đã bị vô hiệu hóa!");
            }
        });

    </script>
</body>

</html>
